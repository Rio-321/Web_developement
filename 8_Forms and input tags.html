<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms and Input Tags</title>
</head>
<body>
    <h2>This is HTML Form Tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name :</label>
            <input type="text" name="MyName" id="name">
        </div>
        <br>
        <div>
            Roll No: <input type="text" name="MyId">
        </div>
        <br>
        <div>
            Email : <input type="email" name="MyEmail">
        </div>
        <br>
        <div>
            Number : <input type="number" name="MyNumber">
        </div>
        <br>
        <div>
            Date : <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Are You Eligible : <input type="checkbox" name="" id="" checked>
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="Mygender" id="">  
            Female <input type="radio" name="Mygender" id="">
            Other <input type="radio" name="Mygender" id="">
        </div>
        <br>
        <div>
            <label for="car">Car :</label>
            <select name="MyCar" id="car">
                <option value="ind">Indica</option>
                <option value="nano">Nano</option>
                <option value="verna" selected>Verna</option>
                <option value="baleno">Baleno</option>
            </select>
        </div>
        <br>
        <div>
            Write About Yourself : <br><Textarea name="MyTextArea" cols="40" rows="10"></Textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now ">
            <input type="reset" value="Reset Now">
        </div>
        
    </form>
    
</body>
</html>
