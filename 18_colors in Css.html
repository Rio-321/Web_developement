<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;  /*color by name*/
        }
        #secondPara{
            color: rgb(30, 147, 141);  /*rgb form of color*/
        }
        #thirdPara{
            color: #ff45ff;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h2>This is my first Box</h2>
    <p id="firstPara">This is a paragraph from first Box</p>
    <p id="secondPara">This is a paragraph from first Box</p>
    <p id="thirdPara">This is a paragraph from first Box</p>
    
</body>
</html>
