<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* element selector */
        p{
            color: red;
            border: 2px solid black;
        }

        /* id selector */
        #firstPara{
            color: green;
        }

        /* class selector */
        .bgBlue{
            background-color: yellow;
        }

        /* Grouping selector */
        footer,span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate css selectors</p>
        <span>this is span paragraph</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
