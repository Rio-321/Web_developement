<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">My name is swaraj bhosle</p> <p style="border: 2px solid green;">My name is swaraj bhosle</p>
    <span style="border: 2px solid blue;">Here we are doing webd practise</span> <span style="border: 2px solid orange;">I am practising here</span>

    <!-- <p></p> tag comes with a margin from top and bottom as default -->
    <div>
        my name is swaraj bhosle
    </div>
    
    <p>
        my name is swaraj bhosle
    </p>
    
</body>
</html>
