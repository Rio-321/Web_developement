<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is first paragraph</p>
    </div>
    <!-- HTML Entities references https://dev.w3.org/html5/html-author/charref -->
    <div class="container">
        <p>This is second &nbsp;&nbsp; Paragraph</p>
        <p>Third paragraph is written as &lt; p &gt; </p>
        <p>Pound is written like this &pound;</p>
        <p>copyright is written as &copy;</p>
        <p>Another charcter is written like this &rAarr;</p>
        <p>Another charcter is written like this &frac14;;</p>
        <p>Empty charcter is written like this &#8203;;</p>
    </div>
    
</body>
</html>
